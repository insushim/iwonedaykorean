name: Deploy to Cloudflare

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - run: npm ci

      - name: Build
        run: npx opennextjs-cloudflare build
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Setup Wrangler Auth
        run: |
          mkdir -p ~/.config/.wrangler/config
          echo "oauth_token = \"placeholder\"" > ~/.config/.wrangler/config/default.toml
          echo "expiration_time = \"2000-01-01T00:00:00.000Z\"" >> ~/.config/.wrangler/config/default.toml
          echo "refresh_token = \"$REFRESH_TOKEN\"" >> ~/.config/.wrangler/config/default.toml
          echo 'scopes = [ "account:read", "user:read", "workers:write", "workers_kv:write", "workers_routes:write", "workers_scripts:write", "workers_tail:read", "d1:write", "pages:write", "zone:read", "ssl_certs:write", "ai:write", "queues:write", "pipelines:write", "offline_access" ]' >> ~/.config/.wrangler/config/default.toml
        env:
          REFRESH_TOKEN: ${{ secrets.CLOUDFLARE_OAUTH_REFRESH_TOKEN }}

      - name: Deploy
        run: npx wrangler deploy
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
